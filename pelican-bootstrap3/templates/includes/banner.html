<style>
	#banner{
	    background-image:url("{{ SITEURL}}/{{ BANNER }}");
	}
</style>

<div id="banner">
	<div class="container{% if BOOTSTRAP_FLUID %}-fluid{% endif %}">
		<div class="copy">
			<a class="pull-right btn btn-link btn-xs" style="margin-top: 10px;" href="{{ SITEURL }}/about-me">
				<i class="fa fa-chevron-circle-right" aria-hidden="true"></i> {{ _('more about me') }} </a>
			<h1>{{ AUTHOR }}</h1>

			{% if BANNER_SUBTITLE %}
				<p class="intro sansserif">{{ BANNER_SUBTITLE }}</p>
			{% endif %}
		</div>
	</div>
</div>
